{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {#    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">#}
    <meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
    <meta name="author" content="Bootlab">

    <title>
        {% block title %}
            MEEHONG
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="{% static 'dist/css/modern.css' %}" rel="stylesheet">
    <link href="{% static 'dist/css/bootstrap-select.css' %}" rel="stylesheet">

    <!-- JS Tree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css">

    <!-- DataTable -->
    <link href="{% static 'dist/css/excel-filtering.css' %}" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.2.1/css/select.dataTables.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">


    <!-- jquery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <!-- Fontawesome -->
    <script src="{% static 'fontawesomefree/js/all.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/custom.css' %}" rel="stylesheet">

    {% block stylesheets %}

    {% endblock stylesheets %}

</head>

<body>

<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>

<!-- JS -->
<script src="{% static '/dist/js/app.js' %}"></script>
<script src="{% static '/dist/js/sh1.js' %}"></script>
{% block javascript %}

{% endblock javascript %}
<script>
    // 직원정보 권한제어

    $(document).on('click', '#authCheck', function() {
        event.preventDefault();
        let auth = '{{ member_auth }}';
        if(auth !== '관리자') {
            alert('관리자 권한이 필요합니다');
            history.go(0);
        } else {
            location.href = '/information/emp';
        }
    });
</script>
</body>

</html>
