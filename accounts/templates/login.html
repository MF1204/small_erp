{% extends "base.html" %}
{% load static %}

{% block body %}

    <main class="main h-100 w-100">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2" style="height:50px;"></h1>
                            <p class="lead">

                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center mt-4">
                                        <h1 class="h2">로그인</h1>
                                        <p class="lead">
                                        </p>
                                    </div>
                                    <div class="text-center">
                                        <img src="{% static 'dist/img/brands/mee.png' %}" alt="meehong" class="img-fluid rounded-circle" width="132" height="132" />
                                    </div>
                                    <div class="form-group">
                                        <label>아이디</label>
                                        <input class="form-control form-control-lg" type="text" id="user_id" name="user_id" placeholder="아이디"
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <label>비밀번호</label>
                                        <input class="form-control form-control-lg" type="password" id="user_pw" name="user_pw" placeholder="비밀번호" onkeyup="enterkey();">
                                    </div>

                                    <div class="text-center mt-3">
                                        <button type="button" class="btn btn-lg btn-primary" onclick="member_login();">로그인</button>
                                        <button type="button" class="btn btn-lg btn-secondary" onclick="location.href='{% url 'accounts:member_register' %}'" >
                                            회원가입
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

{% endblock body %}
{% block javascript %}
    {{ block.super }}
    <script>
        <!-- 비동기 처리를 위한 사전 처리 -->
        function getCookie(name) {
            console.log(1);
            var cookieValue = null;
            if(document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for(var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if(cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        var xhr;

        <!-- 로그인 -->
        function enterkey() {
            if(window.event.keyCode === 13) {
                member_login();
            }
        }

        function member_login() {

            var member_id = document.getElementById("user_id").value;
            if(member_id == '') {
                alert('아이디를 입력하세요');
                document.getElementById("user_id").focus();
                return false;
            }

            var member_pw = document.getElementById("user_pw").value;
            if(member_pw == '') {
                alert('비밀번호를 입력하세요');
                document.getElementById("user_pw").focus();
                return false;
            }
            // 패스워드 암호화
            var encpwd = hex_sha1(member_pw);

            var strurl = "member_login?member_id=" + member_id + "&member_pw=" + encpwd;
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4) {
                    var data = xhr.responseText;

                    var obj = JSON.parse(data);

                    if(obj.flag === '1') {
                        alert(obj.result_msg);
                    } else if(obj.flag === '400') {
                        if (!confirm(obj.result_msg)) {
                            return false;
                        }
                        other_logout(member_id);
                    } else {
                        location.href = "/";
                    }
                }
            }
            xhr.open("POST", strurl);
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(null);

        }
        function other_logout(member_id) {
            fetch('/accounts/other_logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    "X-CSRFToken": '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    flag: 1,
                    'member_id': member_id
                }),
            }).then((response) => {
                if (response.flag !== true) {
                    member_login();
                } else {
                    alert('500 Internal Server Error');
                }
            });
        }
    </script>
{% endblock javascript %}
